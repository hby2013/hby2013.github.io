<!DOCTYPE html>
<html>
	<head>
	<title>Game of Life</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<script src="scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="scripts/excanvas.js" type="text/javascript"></script>
	<script src="scripts/kernel.js" type="text/javascript"></script>
	<script src="scripts/draw.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="title">
			<img src="images/title.JPG">
		</div>
		<div id="layout1">
			<canvas id="minimap"></canvas>
			<div id = "buttonList" style = "margin-top:2%">
				<button id="control" style = "margin-top:0;margin-left:0%; height:30px; width:50px" onclick = "control();">Start</button>
				<button id="clear" style = "margin-left:5%; height:30px; width:50px" onclick = "clearCells();">Clear</button>
				<img src="images/speeddial.svg" alt="" width="20px" height="20px" style = "margin-left:5%">
				<input id="speed" type="range" min="300" max="990" step="100" value="49" style = "margin-left:1%">
				<img src="images/density.png" alt="" width="20px" height="20px" style = "margin-left:5%">
				<input id="density" type="range" min="1" max="100" step="1" value="40" style = "margin-left:1%">
				<img src="images/magnify.png" alt="" width="30px" height="30px" style = "margin-left:5%;cursor:pointer" onclick = "magnify();">				
				<img src="images/diminish.png" alt="" width="30px" height="30px" style = "margin-left:1%;cursor:pointer" onclick = "diminish();">				
			</div>
		</div>
		<div id="layout2">
			<canvas id="cells"></canvas>
		</div>
		<div id="layout3" onclick = "buildWalls();">
			<canvas id="walls"></canvas>
		</div>
	</body>
	<script type="text/javascript">
		init();
		//drawCells();
	</script>
</html>
